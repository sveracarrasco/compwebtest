<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Administrador de mascotas</title>
            </f:facet>
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

            <link href="materialize/css/materialize.css" rel="stylesheet" />

            <link href="css/style.css" rel="stylesheet" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </h:head>

        <h:body>
            <h:form  enctype="multipart/form-data" >
                <h:panelGroup layout="block" rendered="#{sesionUsuarioBean.usuario == null}">
                    <ui:include src="login.xhtml" />
                </h:panelGroup>
                <h:panelGroup layout="block" rendered="#{sesionUsuarioBean.usuario != null}">
                    <ui:include src="templates/header.xhtml"></ui:include>
                    <h:panelGroup styleClass="container" layout="block">

                        <h:panelGroup layout="block" rendered="#{navegacionBean.ventanaActual eq 'categorias'}">
                            <ui:include  src="moduloCategoria.xhtml"  />
                        </h:panelGroup>

                        <h:panelGroup layout="block" rendered="#{navegacionBean.ventanaActual eq 'ventas'}">
                            <ui:include  src="moduloVenta.xhtml"  />
                        </h:panelGroup>
                        <h:panelGroup layout="block" rendered="#{navegacionBean.ventanaActual eq 'productos'}">
                            <ui:include  src="moduloProducto.xhtml"  />
                        </h:panelGroup>
                        <h:panelGroup layout="block" rendered="#{navegacionBean.ventanaActual eq 'misDatos'}">
                            <ui:include  src="moduloMisDatos.xhtml"  />
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>

        </h:body>
        <ui:include src="templates/footer.xhtml"></ui:include>

    </f:view>
</html>
